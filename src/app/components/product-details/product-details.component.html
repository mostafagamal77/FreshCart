<div class="container my-5">
  <div class="row align-items-center g-3">
    <div class="col-md-3">
      <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let img of images">
          <ng-template carouselSlide>
            <img [src]="img" alt="category image" class="w-100" />
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
    <div class="col-md-9">
      <h2>{{ productDetails?.title }}</h2>
      <p>{{ productDetails?.description }}</p>
      <p>{{ productDetails?.category.name }}</p>
      <p>
        <span *ngIf="!productDetails?.priceAfterDiscount" class="me-2 text-main"
          >{{ productDetails?.price | number : "1.2-2" }} EGP</span
        >
        <span
          *ngIf="productDetails?.priceAfterDiscount"
          class="me-2 text-decoration-line-through"
          >{{ productDetails?.price | number : "1.2-2" }} EGP</span
        >
        <span *ngIf="productDetails?.priceAfterDiscount" class="me-2 text-main"
          >{{ productDetails?.priceAfterDiscount | number : "1.2-2" }} EGP</span
        >
      </p>
      <button
        (click)="addToCart(productDetails._id)"
        class="btn main-btn w-100"
      >
        <i class="fa-solid fa-cart-plus"></i> Add To Cart
      </button>
    </div>
  </div>
</div>
