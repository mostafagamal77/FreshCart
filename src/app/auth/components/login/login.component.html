<section class="login">
  <div class="container my-5">
    <form [formGroup]="loginForm" (ngSubmit)="signin()">
      <div *ngIf="loginError" class="alert alert-danger text-center fw-medium">
        <p class="mb-0">Incorrect Email Or Password</p>
      </div>
      <div>
        <label>Email:</label>
        <input
          type="email"
          placeholder="Email..."
          class="form-control mt-2 mb-2"
          formControlName="email"
        />
        <div
          *ngIf="
            loginForm.get('email')?.invalid && loginForm.get('email')?.touched
          "
          class="alert alert-danger mb-3 p-2 fw-medium"
        >
          <p
            *ngIf="loginForm.get('email')?.getError('required')"
            class="mb-0 text-capitalize"
          >
            Email is required
          </p>
          <p
            *ngIf="loginForm.get('email')?.getError('pattern')"
            class="mb-0 text-capitalize"
          >
            Enter Valid Email
          </p>
        </div>
      </div>
      <div>
        <label>Password</label>
        <input
          type="password"
          placeholder="Password..."
          class="form-control mt-2 mb-2"
          formControlName="password"
        />
        <div
          *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
          class="alert alert-danger mb-3 p-2 fw-medium"
        >
          <p
            *ngIf="loginForm.get('password')?.getError('required')"
            class="mb-0 text-capitalize"
          >
            Password is required
          </p>
        </div>
      </div>

      <div class="d-flex align-items-center gap-3 mt-3">
        <button
          class="btn main-btn"
          type="submit"
          [disabled]="!loginForm.valid"
        >
          Login
        </button>
        <div class="text-capitalize">
          don't have an email?
          <span routerLink="/auth/register" class="text-main pointer"
            >Register</span
          >
        </div>
      </div>
    </form>
  </div>
</section>
